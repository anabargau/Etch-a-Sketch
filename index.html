<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" defer>
        <script src="javascript.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,900;1,300;1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,900;1,300;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id ="grid-container"></div>
        <div id = "flex-container">
            <button id = "clear">Clear</button>
            <input type = "color" id = "color-picker" value = #000000>
            <input type="image" id="erase" src="eraser.jpg">  
            <input type = "image" id = "draw" src= "pen.png">
            <div id="range">
                <input type="range" min="1" max="100" value="50" id="value-range">
                <div id = "size-value">50 X 50</div>
            </div>
        </div>

    </body>
</html>
